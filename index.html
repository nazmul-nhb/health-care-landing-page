<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
    <title>Doc+</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <script src="https://kit.fontawesome.com/b522a7fdff.js" crossorigin="anonymous"></script>
</head>

<body class="font-inter">
    <!-- header & navbar -->
    <header class="background">
        <!-- navbar -->
        <nav class="navbar">
            <img src="./src/images/logo dark.png" alt="Doc+ Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <button class="appointment">
                Appointment <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </button>
        </nav>

        <div class="nav-overlay"></div>
        <!-- hero section -->
        <div class="hero">
            <img class="banner" src="./src/images/hero-banner.png" alt="Hero Banner">
        </div>

    </header>
    <!-- main section -->
    <main>
        <!-- stats section -->
        <section id="stats">
            <div class="stats-container">
                <!-- satisfaction -->
                <div class="stats-section">
                    <h3 class="stats-number">90%</h3>
                    <p class="stats-descriptio">
                        Patient satisfaction rate, reflecting our commitment.
                    </p>
                    <div class="pie"></div>
                </div>

                <div class="">
                    <h2>Comprehensive Care for Every Patient</h2>
                    <div class="middle-stats">
                        <!-- certified doctors -->
                        <div class="stats-section">
                            <h3 class="stats-number">500+</h3>
                            <p class="stats-descriptio">
                                Board-certified doctors
                            </p>
                            <figure>
                                <img src="./src/images/contract.svg" alt="Contract">
                            </figure>
                        </div>
                        <!-- patients stats -->
                        <div class="stats-section">
                            <h3 class="stats-number">4.8 <i class="fa-solid fa-star yellow"></i> </h3>
                            <p class="stats-descriptio">
                                Over 20,000 Patient
                            </p>
                            <figure>
                                <img src="./src/images/patients.svg" alt="Patients">
                            </figure>
                        </div>
                        <!-- money spent -->
                        <div class="stats-section">
                            <h3 class="stats-number">$5000</h3>
                            <p class="stats-descriptio">
                                Money spend for poor patient
                            </p>
                            <figure>
                                <img src="./src/images/money.svg" alt="Money">
                            </figure>
                        </div>
                    </div>
                </div>

                <div class="stats-section">
                    <h3 class="stats-number">50+</h3>
                    <p class="stats-descriptio">
                        Free video lesson for patient
                    </p>
                    <figure>
                        <img src="./src/images/video.svg" alt="Video Lesson">
                    </figure>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
